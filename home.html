<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Big Bang Theory</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css"> 
</head>

<body>
    <div id="game-container">
        <!-- Opponent -->
        <div class="options-bar" style="transform: rotateY(180deg) rotateX(180deg);">
            <!-- Rock -->
            <div id="rock"></div>

            <!-- Paper -->
            <div id="paper"></div>

            <!-- Scissors -->
            <div id="scissors"></div>

            <!-- Lizard -->
            <div id="lizard"></div>

            <!-- Spock -->
            <div id="spock"></div>
        </div>
        
        <!-- Board -->
        <div class="board-bar">
            <!-- Round1 -->
            <div class="matchup">
                <div class="filler"></div>
                <div class="text">Round 1</div>
                <div class="status-box"></div>
                <div id="chosen_sign"></div>
                <div id="chosen_sign" style="background-position-y: 0%;"></div>
                <div class="status-box"></div>
                <div class="filler"></div>
            </div>
            
            <!-- Round2 -->
            <div class="matchup">
                <div class="filler"></div>
                <div class="text">Round 2</div>
                <div class="status-box"></div>
                <div id="chosen_sign"></div>
                <div id="chosen_sign" style="background-position-y: 0%;"></div>
                <div class="status-box"></div>
                <div class="filler"></div>    
            </div> 

            <!-- Round3 -->
            <div class="matchup">
                <div class="filler"></div>
                <div class="text">Round 3</div>
                <div class="status-box"></div>
                <div id="chosen_sign"></div>
                <div id="chosen_sign" style="background-position-y: 0%;"></div>
                <div class="status-box"></div>
                <div class="filler"></div>    
            </div> 

            <!-- Result -->
            <div id="result">
                <!--<div class="filler"></div>-->
                <div class="text" style="transform: translateY(-2vh);">Result</div>
                <div class="result-box" style="margin-bottom: 4vh;"></div>
                <div class="result-box" ></div>
                <!--<div class="filler"></div>-->
            </div> 

        </div>

        <!-- Player -->
        <div class="options-bar">
            <!-- Rock -->
            <div id="rock"></div>

            <!-- Paper -->
            <div id="paper"></div>

            <!-- Scissors -->
            <div id="scissors"></div>

            <!-- Lizard -->
            <div id="lizard"></div>

            <!-- Spock -->
            <div id="spock"></div>
        </div>
    </div>    
</body>
</html>
